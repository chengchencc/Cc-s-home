              <div class="d-flex justify-content-between"><h5 class="d-block text-gray-dark">{{item.name}}</h5> <small>{{item.date | fromNow}}</small></div>
              {{item.desc}}
            </div>
          </div>
          <small class="d-block text-right mt-3">
            <a href="#">All updates</a>
          </small>
        </div>

  </div>
  <div class="right " hidden>right</div>
